<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Key Evnt Handlers</title>
</head>
<body>
  <main>
    <div id="wrapper">JavaScript is fun!</div>
    <input type="text" name="myNum1" onkeypress="return numCheck()" onpaste = "return false" placeholder="First Value">
    <br><br>
    <input type="text" name="myNum2" onkeypress="return numCheck2()" onpaste = "return false"  placeholder="Second Value">
    <script>
      function numCheck() {
      message("Number: " + !isNaN(event.key));
      return !isNaN(event.key);
      }
      function numCheck2() {
      message("Not a number: " + isNaN(event.key));
      return isNaN(event.key);
      }
      function message(m) {
      document.getElementById('wrapper').innerHTML = m;
      }
      //When one adds the "return numCheck(), it restricts te user to only entering a number value"
      //No matter how much the user tries to enter another valeu. The input will not be fed into the input box

      //onpaste = "return false". This one deals with smart people who copy and paste numbers to non-numeric field or other characters to a numeric field and still manage to get illigal characters in there
    </script>
  
</main>
</body>
</html>
