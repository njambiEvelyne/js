<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moving ball animation</title>
  <style>
    body{
      background-color: #f2f2f2;
    }
    #ball{
      width: 50px;
      height: 50px;
      background-color: crimson;
      border-radius: 50%;
      position: absolute;
      top: 100px;
      left: 0;
    }
    h1{
      font-style: italic;
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      font-stretch: expanded;
    }
  </style>
</head>
<body>
  <h1>This page shows how to make a ball move on a page</h1>
  <div id="ball"></div>
  <script>
    let position = 0;
    let speed = 3;
    const ball = document.getElementById("ball");
    function moveBall(){
      if (position <window.innerWidth - 60){
        position +=speed;
        ball.style.left=position + "px";
        requestAnimationFrame(moveBall);
      }
    }
      moveBall();
  </script>

  
</body>
</html>
