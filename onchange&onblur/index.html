<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Onchange and Onblur events</title>
</head>
<body>
  <main>
  <div id="welcome">Hi there!</div>
  <br>
  <div id = "form">
 <form>
 <input type="text" name="firstname" placeholder="First name"
onchange="logEvent()" />
<br> <br>
 <input type="text" name="lastname" placeholder="Last name"
onblur="logEvent()" />
<br><br>
 <input type="button" onclick="sendInfo()" value="Submit" />
 </form>
 </div>
 <script>
 function logEvent() {
 let p = event.target;
 if (p.name == "firstname") {
 message("First Name Changed to " + p.value);
 } else {
 message("Last Name Changed to " + p.value);
 }
 }
 function sendInfo() {
 let p = event.target.parentElement;
 message("Welcome " + p.firstname.value + " " + p.lastname.
value);
 }
 function message(m){
  document.getElementById("welcome").innerHTML = m;
 }
  </script>
</main>
</body>
</html>
